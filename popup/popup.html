<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiFlow</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .description {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .features {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    
    .features li {
      padding: 10px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .features li::before {
      content: "✓";
      color: #667eea;
      font-weight: bold;
      font-size: 16px;
    }
    
    .status {
      padding: 12px;
      background: #e8f5e9;
      border-left: 3px solid #4caf50;
      border-radius: 4px;
      font-size: 13px;
      color: #2e7d32;
      margin-bottom: 16px;
    }
    
    .status.inactive {
      background: #fff3e0;
      border-left-color: #ff9800;
      color: #e65100;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
    }
    
    .btn-primary:hover {
      background: #5568d3;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    <div class="logo">G</div>
    GeminiFlow
  </h1>
  
  <p class="description">
    Herramientas adicionales para mejorar tu experiencia con Google Gemini.
  </p>
  
  <div id="status" class="status inactive">
    Navega a gemini.google.com para usar el toolbox
  </div>
  
  <ul class="features">
    <li>Eliminación masiva de chats</li>
    <li>Gestión de prompts personalizados</li>
    <li>Interfaz integrada en Gemini</li>
  </ul>
  
  <div class="button-group">
    <button id="open-gemini" class="btn-primary">Abrir Google Gemini</button>
    <button id="view-prompts" class="btn-secondary">Ver Mis Prompts</button>
  </div>
  
  <div class="footer">
    v1.0.0 | Hecho con ❤️
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
